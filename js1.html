<!DOCTYPE html>
<html>
<body>
   <h4>Find the duplicate values in a JavaScript array</h4>
   <p>[7, 5, 6, 7, 2, 1, 9, 6]</p>
   <p id="demo"></p>
   <script>
      let array = [7, 5, 6, 7, 2, 1, 9, 6];
      let index = 0, newarr = [];
      const length = array.length;
      function findDuplicates(arr) {
         for (let i = 0; i < length - 1; i++) {

           for (let j = i + 1; j < length; j++) {

            if (arr[i] === arr[j]) {
                  newarr[index] = arr[i];
                  index++;
               }
            }
         }
         return newarr;
      }
      document.getElementById('demo').innerHTML = 'Duplicate values are: <b>' + findDuplicates(array) + '</b>';
   </script>
</body>
</html>
